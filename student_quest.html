<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

#defaultCountdown { width: 240px; height: 50px; }

    <!-- js files for clock, cant be put at the bottom of this html file-->

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

<script src="js/jquery.plugin.min.js"></script>

    <!-- four js files used to show clock-->

   <!-- function to show clock -->

<script>
$(function () {
  var austDay = new Date();
  austDay = new Date(austDay.getFullYear() + 0, 2 - 1, 20);
  $('#defaultCountdown').countdown({until: austDay});
  $('#year').text(austDay.getFullYear());
});
</script>
